<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

  <body>
    
<div class="row">
    <div class="col-6">
        <h1>Banco BIT</h1>
    </div>
    <div class="col-6">
        <div id="nombre-cliente">Cliente</div>
    </div>
</div>    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                    <form id="form">
                        <div class="form-group">
                        <label for="exampleInputEmail1">Usuario</label>
                        <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Por favor digite su usuario</small>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Saldo</label>
                        <input type="number" class="form-control" id="saldo">
                        </div>
                        <div class="form-group form-check">
                        </div>
                        <button type="button" id="adicionar"class="btn btn-primary">Adicionar</button>
                        <button type="button" id="acceder"class="btn btn-primary">Acceder</button>
                        
                        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                    </form>
                </Div>
            </div>
        </div>

        <div id="forma-operaciones">    
            <div class="row justify-content-center all" id="operaciones">
                <div class="col-6">
                    <div>
                        <label for="exampleInputPassword1">Valor</label>
                        <input type="number" class="form-control" id="valor">
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-6 align-center ">   
                    <button type="button" id="retirar"class="btn btn-primary">Retirar</button>
                    <button type="button" id="consignar"class="btn btn-primary">consignar</button>
                </div> 
            </div>
            <div class="row justify-content-center">
                <div class="col-6">   
                    <input type="number" class="form-control" id="valor-saldo" readonly>
                </div> 
            </div>
        </div>         
            
    </div>
